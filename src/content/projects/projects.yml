- title: ADVANCE
  subtitle: Addressing Verification and Validation Challenges in Future Cyber-Physical Systems
  url: http://advance-rise.eu/
  featuredImage: ../images/projects/advance.png
  description: A BME részvételével 2019 januárjában elindult az „Addressing Verification and Validation Challenges in Future Cyber-Physical Systems” (ADVANCE) nevű H2020 RISE kutatási projekt, ami a jövő kiberfizikai rendszereinek ellenőrzési kihívásait fogja vizsgálni. A projekt futamideje 4 év és teljes költségvetése € 657 800.
- title: Arrowhead Tools
  subtitle: European investment for Digitalisation and Automation Leadership
  url: https://www.arrowhead.eu/arrowheadtools
  featuredImage: ../images/projects/arrowhead-tools.png
  description: A BME TMIT és MIT részvételével 2019 májusában elindult az „Arrowhead Tools” H2020 ECSEL projekt, ami Európa legnagyobb, ipari digitalizációs és automatizálási megoldásokat fejlesztő K+F+I projektje. A projektben több mint 80 partner vesz részt, köztük az AITIA, evopro Innovation és az IncQuery Labs.
- title: Blockchain
  subtitle: Blockchain for the Decision Maker
  url: https://professionalschool.eitdigital.eu/professional-courses/blockchain-decision-maker/
  featuredImage: ../images/projects/eit-digital.png
  description: Az EIT Digital Professional School keretében kidolgozunk egy olyan tanfolyamsorozatot, ami bemutatja, hogy hogyan lehet a blockchain technológiákat beépíteni egy cég üzletmenetébe és innovatív szolgáltatásaibe.
- title: EMBrACE
  subtitle: Environment for model-based rigorous adaptive co-design and operation of CPS
  url: https://itea3.org/project/embrace.html
  featuredImage: ../images/projects/embrace.png
  description: A BME részvételével elindult az „Environment for model-based rigorous adaptive co-design and operation of CPS” (EMBrACE) című ITEA 3 projekt. Az IncQuery Labs és további húsz partner együttműködésével készítünk komplex ipari rendszerek tervezéséhez innovatív mérnöki nyelveket és eszközöket.
